<a href="http://www.locnguyen.net" target="_blank" style="text-decoration: none">Loc Nguyen</a> (2013, July 26). <a name="ST_Articles_SeparatedHyperplaneSignTest" target="_blank" style="text-decoration: none"><b>A new method to determine separated hyper-plane for non-parametric sign test in multivariate data</b></a><br/>
<table border="0" cellpadding="4" cellspacing="4">
    <tr>
        <td valign="top">
            <i>Type</i>
        </td>
        <td valign="top">

        </td>

    <tr>
        <td valign="top">
            <i>Abstract</i>
        </td>
        <td valign="top">
            Non-parametric testing is very necessary in case that the statistical sample does not conform normal distribution or we have no knowledge about sample distribution. Sign test is a popular and effective test for non-parametric model but it cannot be applied into multivariate data in which observations are vectors because the ordering and comparative operators are not defined in n-dimension vector space. So, this research proposes a new approach to perform sign test on multivariate sample by using a hyper-plane to separate multi-dimensional observations into two sides. Therefore, it is possible for the sign test to assign plus signs and minus signs to observations in each side. Moreover, this research introduces a new method to determine the separated hyper-plane. This method is a variant of support vector machine (SVM), thus, the optimized hyper-plane is the one that contains null hypothesis and splits observations as discriminatively as possible.<br/>
            <i>Keywords</i>: separated hyper-plane, non-parametric sign test.
        </td>
    </tr>

<a href="http://www.locnguyen.net" target="_blank" style="text-decoration: none">Loc Nguyen</a> (2013, July 22). <a name="ST_Articles_MixtureTestingIncomplete" target="_blank" style="text-decoration: none"><b>A Maximum Likelihood Mixture Approach for Multivariate Hypothesis Testing in case of Incomplete Data</b></a><br/>
<table border="0" cellpadding="4" cellspacing="4">
    <tr>
        <td valign="top">
            <i>Type</i>
        </td>
        <td valign="top">
            Journal Article
        </td>
    </tr>
    <tr>
        <td valign="top">
            <i>Abstract</i>
        </td>
        <td valign="top">
            Multivariate hypothesis testing becomes more and more necessary when data is in the process of changing from scalar and univariate format to multivariate format, especially financial and biological data is often constituted of n-dimension vectors. Likelihood ratio test is the best method that applies the test on mean of multivariate sample with known or unknown covariance matrix but it is impossible to use likelihood ratio test in case of incomplete data when the data incompletion gets popular because of many reasons in reality. Therefore, this research proposes a new approach that gives an ability to apply likelihood ratio test into incomplete data. Instead of replacing missing values in incomplete sample by estimated values, this approach classifies incomplete sample into groups and each group is represented by a potential or partial distribution. All partial distributions are unified into a mixture model which is optimized via expectation maximization (EM) algorithm. Finally, likelihood ratio test is performed on mixture model instead of incomplete sample. This research provides a thorough description of proposed approach and mathematical proof that is necessary to such approach. The comparison of mixture model approach and filling missing values approach is also discussed in this research.<br/>
            <i>Keywords</i>: maximum likelihood, mixture model, multivariate hypothesis testing, incomplete data.
        </td>
    </tr>

<li>
<a href="http://www.locnguyen.net" target="_blank" style="text-decoration: none">Loc Nguyen</a> (2013, July 17). <a name="ST_Articles_NonparametricTesting" target="_blank" style="text-decoration: none"><b>Nonparametric Hypothesis Testing Report</b></a><br/>
<table border="0" cellpadding="4" cellspacing="4">
    <tr>
        <td valign="top">
            <i>Type</i>
        </td>
        <td valign="top">
            Report
        </td>
    </tr>
    <tr>
        <td valign="top">
            <i>Abstract</i>
        </td>
        <td valign="top">
            This report is the brief survey of nonparametric hypothesis testing. It includes four main sections about hypothesis testing, one additional section discussing goodness-of-fit and conclusion section.
            <ul>
                <li><i>Sign test section</i> gives an overview of nonparametric testing, which begins with the test on sample median without assumption of normal distribution.</li>
                <li><i>Signed-rank test section</i> and <i>rank-sum test section</i> concern improvements of sign test. The prominence of signed-rank test is to be able to test sample mean based on the assumption about symmetric distribution. Rank-sum test discards the task of assigning and counting plus signs and so it is the most effective method among ranking test methods.</li>
                <li><i>Nonparametric ANOVA</i> section discusses application of analysis of variance (ANOVA) in nonparametric model. ANOVA is useful to compare and evaluate various data samples at the same time.</li>
                <li><i>Nonparametric goodness-fit-test</i> section, an additional section, focuses on different hypothesis, which measure the distribution similarity between two samples. It determines whether two samples have the same distribution without concerning how the form of distribution is.</li>
                <li>The <i>last section</i> is the conclusion.</li>
            </ul>
            Note that in this report terms <i>sample</i> and <i>data sample</i> have the same meaning. A sample contains many data points. Each data point is also called an <i>observation</i>.
